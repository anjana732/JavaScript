<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="un-lst">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const list = document.createElement('li')
        list.innerHTML = `${langName}`
        document.querySelector('.un-lst').appendChild(list)
    }
    addLanguage("Python")
    addLanguage("java")
    function optiLang(langName){
        const list = document.createElement('li')
        list.appendChild(document.createTextNode(langName))
        document.querySelector('.un-lst').appendChild(list)
    }
    optiLang("c")
</script>
</html>
